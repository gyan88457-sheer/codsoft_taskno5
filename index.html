<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">

        <div id="setup-view" class="view active">
            <h1>Grade Calculator</h1>
            <div class="input-group">
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" placeholder="e.g., John Doe">
            </div>
            <div class="input-group">
                <label for="subject-count">Number of Subjects</label>
                <input type="number" id="subject-count" placeholder="e.g., 5" min="1">
            </div>
            <button id="generate-fields-btn">Next: Enter Marks</button>
        </div>

        <div id="marks-view" class="view">
            <h1>Enter Marks</h1>
            <p>Please enter the marks obtained in each subject (0-100).</p>
            <div id="marks-input-container">
                </div>
            <button id="calculate-btn">Calculate Grade</button>
        </div>

        <div id="report-view" class="view">
            <h1>Student Report Card</h1>
            <div class="report-grid">
                <span class="label">Name:</span><span id="report-name" class="value"></span>
                <span class="label">Total Marks:</span><span id="report-total" class="value"></span>
                <span class="label">Average %:</span><span id="report-average" class="value"></span>
                <span class="label">Final Grade:</span><span id="report-grade" class="value grade"></span>
            </div>
            <div id="marks-summary-container">
                <h3>Marks Details:</h3>
                <p id="marks-summary"></p>
            </div>
            <button id="calculate-another-btn">Calculate Another</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
